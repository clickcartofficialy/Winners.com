<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Winners Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Panel</h2>
<p>Logged in as: <span id="adminName"></span></p>

<hr>

<h3>ðŸª™ Coin Control</h3>
<input id="targetUser" placeholder="Target Username">
<input id="amount" placeholder="Coins (number)">
<button onclick="adminAddCoins()">Add Coins</button>
<button onclick="adminRemoveCoins()">Remove Coins</button>
<p id="adminMsg"></p>

<hr>

<h3>ðŸŽ® Game Control</h3>
<p>Select how hard the game should be:</p>
<select id="gameModeSelect">
  <option value="random">Random (50% win)</option>
  <option value="forceWin">Always Win</option>
  <option value="forceLose">Always Lose</option>
</select>
<br><br>
<button onclick="saveGameMode()">Save Game Mode</button>
<p id="gameMsg"></p>

<hr>

<h3>ðŸ“ˆ Trading Chart Control</h3>
<p>Admin decides when price goes UP or DOWN.</p>
<p>Current Price: <span id="currentPriceAdmin"></span></p>
<div id="adminChart" class="chart"></div>
<br>
<button onclick="priceUp()">Price Up (+5)</button>
<button onclick="priceDown()">Price Down (-5)</button>
<button onclick="resetPrice()">Reset Price</button>
<p id="priceMsg"></p>

<br><br>
<a href="dashboard.html">Back to Dashboard</a>
<br><br>
<button onclick="logout()">Logout</button>

<script src="script.js"></script>
</body>
</html>
